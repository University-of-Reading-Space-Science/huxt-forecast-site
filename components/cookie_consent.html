
<!-- Cookie Consent Banner -->
<div id="cookie-banner" class="cookie-banner" role="dialog" aria-label="Cookie consent">
    <div class="cookie-content">
        <p>We use cookies to analyze site traffic and improve your experience. You can accept all cookies or manage your preferences.</p>
        <div class="cookie-buttons">
            <button id="accept-cookies" class="btn btn-primary">Accept All</button>
            <button id="reject-cookies" class="btn btn-secondary">Reject Non-Essential</button>
            <button id="manage-cookies" class="btn btn-secondary">Manage Preferences</button>
        </div>
    </div>
</div>

<!-- Cookie Preferences Modal -->
<div id="cookie-modal" class="cookie-modal" role="dialog" aria-label="Cookie preferences">
    <div class="modal-content">
        <h2>Cookie Preferences</h2>
        <div class="cookie-option">
            <label>
                <input type="checkbox" id="essential-cookies" checked disabled>
                <strong>Essential Cookies</strong> (Always Active)
                <p>These cookies are necessary for the website to function.</p>
            </label>
        </div>
        <div class="cookie-option">
            <label>
                <input type="checkbox" id="analytics-cookies">
                <strong>Analytics Cookies</strong>
                <p>These cookies help us understand how visitors interact with our website (Google Analytics).</p>
            </label>
        </div>
        <div class="modal-buttons">
            <button id="save-preferences" class="btn btn-primary">Save Preferences</button>
            <button id="close-modal" class="btn btn-secondary">Close</button>
        </div>
    </div>
</div>
